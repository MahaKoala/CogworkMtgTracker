<style>
    .resp-sharing-button__link,
    .resp-sharing-button__icon {
        display: inline-block;
    }

    .resp-sharing-button__link {
        text-decoration: none;
        color: white;
        margin: 0.5em;
    }

    .resp-sharing-button__link:hover {
        color: white;
    }

    .resp-sharing-button {
        border-radius: 5px;
        transition: 25ms ease-out;
        padding: 0.5em 0.75em;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        border: 1px black solid;
    }

    .resp-sharing-button:hover {
        background-color: white;
    }

    /* Non solid icons get a stroke */
    .resp-sharing-button__icon {
        stroke: white;
        fill: none;
    }
    
    /* Solid icons get a fill */
    .resp-sharing-button__icon--solid,
    .resp-sharing-button__icon--solidcircle {
        fill: white;
        stroke: none;
    }

    .resp-sharing-button--facebook {
        background-color: #3b5998
    }

    .resp-sharing-button--facebook:hover,
    .resp-sharing-button--facebook:active {
        color: #3b5998;
    }

    .resp-sharing-button--email {
        background-color: #777777; 
        border-color:#777777;
    }

    .resp-sharing-button--email:hover,
    .resp-sharing-button--email:active {
        color: #777777;
    }

    .resp-sharing-button--hyperlink {
        background-color: darkred;
        border-color: darkred;
    }

    .resp-sharing-button--hyperlink:hover,
    .resp-sharing-button--hyperlink:active {
        color: darkred;
    }

    .resp-sharing-button--whatsapp {
        background-color: #25D366;
        border-color: #25D366;
    }

    .resp-sharing-button--whatsapp:hover,
    .resp-sharing-button--whatsapp:active {
        color: #25D366;
    }

    .resp-sharing-button--telegram {
        background-color: #54A9EB;
        border-color: #54A9EB;
    }

    .resp-sharing-button--telegram:hover,
    .resp-sharing-button--telegram:active {
        color: #54A9EB;
    }
</style>

<!-- Sharingbutton WhatsApp -->
<a class="resp-sharing-button__link" data-bind="attr: {href: whatsAppUrl}" target="_blank" aria-label="WhatsApp">
    <div class="resp-sharing-button resp-sharing-button--whatsapp">
        <i class="fa fa-whatsapp fa-fw" aria-hidden="true"></i>
    </div>
</a>

<!-- Sharingbutton Telegram -->
<a class="resp-sharing-button__link" data-bind="attr: {href: telegramUrl}" target="_blank" aria-label="Telegram">
    <div class="resp-sharing-button resp-sharing-button--telegram">
        <i class="fa fa-telegram fa-fw" aria-hidden="true"></i>
    </div>
</a>

<!-- Sharingbutton E-Mail -->
<a class="resp-sharing-button__link" data-bind="attr: {href: emailUrl}" target="_self" aria-label="E-Mail">
    <div class="resp-sharing-button resp-sharing-button--email">
        <i class="fa fa-envelope fa-fw" aria-hidden="true"></i>
    </div>
</a>
<!-- Sharingbutton Hyperlink -->
<a class="resp-sharing-button__link" data-bind="attr: {href: rawUrl}" target="_self" aria-label="Hyperlink">
    <div class="resp-sharing-button resp-sharing-button--hyperlink resp-sharing-button--small">
        <i class="fa fa-link fa-fw" aria-hidden="true"></i>
    </div>
</a>
